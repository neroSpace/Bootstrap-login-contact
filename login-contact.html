<body>
	<div class="contact-image">
		<img src="logo.png" alt="rocket_contact"/>
	</div>
	<button id="myButton" class=" buttono" >Home</button>
	<script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "index.html";
        };
	</script>
	<form id="login-form" method="post" action="https://intip.in/cFw0">
		<div class="row">
			<div class="col-md-6 mx-auto p-0">
				<div class="card">
					<div class="login-box">
						<div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
							<div class="login-space">
								<div class="login">
									<div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username"> </div>
									<div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"> </div>
									<div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
									<div class="group"> <button type="submit" neme="btnSubmit" class="button" >Sign In</button> </div>
									<div class="hr"></div>
									<div class="foot"> <a href="https://intip.in/forgotten">Forgot Password?</a> </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
